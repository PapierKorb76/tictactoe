<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tictactoe.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <div id="invisible-div"></div>
  <h3 id="game-displayer"></h3>
  <div class="tic-tac-toe">
    <div id="cell-0" class="tic-tac-toe-cell"> </div>
    <div id="cell-1" class="tic-tac-toe-cell"> </div>
    <div id="cell-2" class="tic-tac-toe-cell"> </div>
    <div id="cell-3" class="tic-tac-toe-cell"> </div>
    <div id="cell-4" class="tic-tac-toe-cell"> </div>
    <div id="cell-5" class="tic-tac-toe-cell"> </div>
    <div id="cell-6" class="tic-tac-toe-cell"> </div>
    <div id="cell-7" class="tic-tac-toe-cell"> </div>
    <div id="cell-8" class="tic-tac-toe-cell"> </div>
  </div>

  <div class="player-wrapper">
    <input type="text" placeholder="Insert the name of the first player..." id="player-1-textbox">
    <input type="text" placeholder="Insert the name of the second player..." id="player-2-textbox">
    <button id="start-btn">Start</button>
    <button id="restart-btn">Restart</button>
  </div>
<script src="app.js"></script>
</body>
</html>
